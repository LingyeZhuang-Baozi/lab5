<!doctype html>

<html>
<head>
	<title>My HCI Friends</title>	
	<meta charset="utf-8">

	<!-- 3. Set viewport to match device width -->
	<meta name="viewpoint" content="width=device-width, intitial-scale=1.0">

	<!-- 1a. Import javascript -->
	<script src="js/jquery-1.11.0.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/hci-friends.js"></script>

	<!-- 1b. Import CSS -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-theme.css" rel="stylesheet">
	<link href="css/hci-friends.css" rel="stylesheet">

	
</head>

<body>
	<div class="container">  <!-- 1c. Set up Bootstrap container -->
		<h1>My HCI Friends</h1>

		<!-- 2a. Stub out the HTML for one friend -->
		<div class="friend fakeFriend">
			<img src="http://lorempixel.com/500/500/people/" class="img-responsive img-rounded">
			<h3>Fake friend</h3>
			<p>All my friends are imaginary.</p>

			<!-- Bonus. note for removing fake friend -->
			<p class="warning">â†‘ (This is the fake friend created in step 2a. It could be removed upon clicking)</p>
		</div>

		<!-- 2c. Render all the friends into the page -->
		{{#each friends}}
			<div class="friend">
				<img src="{{imageURL}}" class="img-responsive img-rounded">
				<h3><a href="#" class="nameOfFriend">{{name}}</a></h3>
				<p>{{description}}</p>
			</div>
		{{/each}}

		<form id="addFriendForm" role="form" method="get" action="/add">
			<h3>Add a friend</h3>
		    <div class="form-group">
		      <label for="name">Name:</label>
		      <input type="text" class="form-control" id="name" placeholder="Name" name="name">
		    </div>
		    <div class="form-group">
		      <label for="description">Description:</label>
		      <input type="text" class="form-control" id="description" placeholder="Description" name="description">
		    </div>
		    <input type="submit" id="submitBtn" class="btn btn-default" value="Add the friend"></input>
		</form>
	</div>
</body>
</html>
